<div class="user-login-container">
  <div></div>
  <div class="panel">
    <div class="panel-heading"></div>
    <div class="panel-body">
      <form>
        <div class="form-group">
          <label class="col-sm-2 control-label">用户名：</label>
          <div class="col-sm-10">
            <input required name="userName" [(ngModel)]="user.userName" type="text" class="form-control" placeholder="请输入用户名">
            <div *ngIf="form.submitted && !userName.valid" class="text-danger">用户名不正确！</div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">密码：</label>
          <div class="col-sm-10">
            <input required name="password" [(ngModel)]="user.password" type="text" class="form-control" placeholder="请输入密码">
            <div *ngIf="form.submitted && !password.vaild" class="text-danger">请至少输入八位密码</div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <div class="checkbox">
              <label><input name="remeberMe" [(ngModel)]="user.remeberMe" type="checkbox">记住我</label>
            </div>
          </div>
        </div>
        <div class="col-sm-offset-2 col-sm-10 alert alert-danger"></div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success">登录</button>
            <button type="button" class="btn btn-danger" (click)="forgetPwd()">忘记密码？</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
